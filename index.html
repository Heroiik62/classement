<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Classement – Redirection...</title>
  <meta http-equiv="refresh" content="3; url=https://script.google.com/macros/s/AKfycb1234567890/exec">
  <style>
    body {
      background-color: #1e1e2f;
      color: #f1f1f1;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    .loader {
      border: 6px solid #444;
      border-top: 6px solid #00c3ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a {
      color: #00c3ff;
      text-decoration: underline;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Redirection vers le classement français</h1>
  <p>Un instant, vous allez être redirigé automatiquement...</p>
  <div class="loader"></div>
  <a href="https://script.google.com/macros/s/AKfycb1234567890/exec">
    Cliquez ici si la redirection ne fonctionne pas.
  </a>
</body>
</html>
